<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamingo meets artist · Styles</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --accent:#db3553;
      --accent-weak:#fbe3e7;
      --bg:#fff;
      --text:#2b2b2b;
      --muted:#666;
      --border:#eee;
      --radius:14px;
      --shadow:0 6px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui,Segoe UI,Roboto,Inter,sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: 700;
      font-size: 22px;
      z-index: 10;
    }

    main {
      position: relative;
      overflow: hidden;
      min-height: 90vh;
      padding: 20px;
      text-align: center;
    }

    .style-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .style-btn {
      padding: 12px 20px;
      background: var(--accent-weak);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .style-btn:hover {
      background: var(--accent);
      color: #fff;
    }
.floating-gallery {
  position: relative;
  width: 100%;
  height: calc(100vh - 180px); /* nutzt den verfügbaren Platz unter dem Header */
  overflow: hidden;
}

    .floating-gallery img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 6s ease-in-out;
      animation: float 10s ease-in-out infinite;
    }

    .artist-label {
      position: absolute;
      color: #333;
      font-size: 12px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(255,255,255,.8);
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10px, -15px) rotate(1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .center-title {
      font-size: 38px;
      font-weight: 900;
      color: var(--accent);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 10px #fff;
      pointer-events: none;
    }

    .back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      background: #fff;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      z-index: 20;
      display: none;
    }

    footer {
      text-align:center;
      font-size:12px;
      color:#777;
      margin:40px auto 20px;
      max-width:600px;
      line-height:1.6;
    }
.hidden {
  display: none !important;
  visibility: hidden;
}

  </style>
</head>
<body>

  <header>Flamingo by Style</header>
  <button class="back-btn" id="backBtn">← Back to styles</button>

  <main>
    <div id="styleList" class="style-grid"></div>
    <div id="galleryView" class="floating-gallery"></div>
    <h1 id="styleTitle" class="center-title hidden"></h1>
  </main>

  <footer>
    <p>All flamingo artworks are AI interpretations inspired by the styles of various artists.  
    This is a non-commercial art appreciation project.</p>
  </footer>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1REI62_PJYuDrFoasl6j6KfQUkVGvLKKlrF5Lzga10t4/gviz/tq?tqx=out:csv";
    const COL = {
      style:'Art style', photo:'Photo', name:'artist'
    };

    const els = {
      styleList: document.getElementById('styleList'),
      galleryView: document.getElementById('galleryView'),
      styleTitle: document.getElementById('styleTitle'),
      backBtn: document.getElementById('backBtn')
    };

    let rows = [];

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: res => {
        rows = res.data.filter(r => r[COL.name]);
        initStyles();
      }
    });

    function uniqSorted(l){return Array.from(new Set(l.filter(Boolean).map(s=>String(s).trim()))).sort();}

    function initStyles(){
      const styles = uniqSorted(rows.map(r => r[COL.style]));
      styles.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'style-btn';
        btn.textContent = s;
        btn.onclick = () => showStyle(s);
        els.styleList.appendChild(btn);
      });
    }

    function showStyle(styleName){
  els.styleList.style.display = 'none';
  els.galleryView.innerHTML = '';
  els.styleTitle.textContent = styleName;
  els.styleTitle.classList.remove('hidden');
  els.backBtn.style.display = 'block';

  const filtered = rows.filter(r => r[COL.style] === styleName);
  const placed = []; // speichert bisherige Positionen

  filtered.forEach(r => {
    const img = document.createElement('img');
    img.src = r[COL.photo];
    img.alt = r[COL.name];

    let left, top, overlap;
    let attempts = 0;

    // Versuche bis zu 50x eine Position zu finden, die nicht kollidiert
    do {
      overlap = false;
      left = Math.random() * 80 + 10; // %
      top = Math.random() * 70 + 5;   // %
      for (const p of placed) {
        const dx = Math.abs(p.left - left);
        const dy = Math.abs(p.top - top);
        if (dx < 12 && dy < 18) { // Abstand in %: horizont/vertikal
          overlap = true;
          break;
        }
      }
      attempts++;
    } while (overlap && attempts < 50);

    placed.push({ left, top });
    img.style.left = left + '%';
    img.style.top = top + '%';
    els.galleryView.appendChild(img);

    const label = document.createElement('div');
    label.className = 'artist-label';
    label.textContent = r[COL.name];
    label.style.left = `calc(${left}% + 5px)`;
    label.style.top = `calc(${top}% + 110px)`;
    els.galleryView.appendChild(label);
  });
}


els.backBtn.onclick = () => {
  els.galleryView.innerHTML = '';
  els.styleTitle.textContent = ''; // <— leert den Text
  els.styleTitle.classList.add('hidden');
  els.styleList.style.display = 'flex';
  els.backBtn.style.display = 'none';
};
  </script>
</body>
</html>
