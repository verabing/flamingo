<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamingo by Style</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --accent:#db3553;
      --accent-weak:#fbe3e7;
      --bg:#fff;
      --text:#2b2b2b;
      --muted:#666;
      --border:#eee;
      --shadow:0 6px 24px rgba(0,0,0,.06);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui,Segoe UI,Roboto,Inter,sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: 700;
      font-size: 22px;
      z-index: 10;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 30;
    }
    .top-btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background .2s, color .2s, transform .2s;
    }
    .top-btn:hover {
      background:#fff;
      color:var(--accent);
      transform: translateY(-1px);
    }
    #backBtn { display: none; }

    main {
      position: relative;
      min-height: calc(100vh - 120px);
      padding: 30px 20px 60px;
      text-align: center;
    }

    /* Stil-Buttons (√úbersicht) */
    .style-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .style-btn {
      padding: 12px 20px;
      background: var(--accent-weak);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .style-btn:hover { background: var(--accent); color: #fff; }

    /* GRID f√ºr Artists */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 22px;
      justify-items: center;
      align-items: start;
      margin-top: 30px;
    }
    .gallery-grid .artist-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 180px;
    }
    .gallery-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: var(--shadow);
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }
    .artist-label {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }

    .center-title {
      font-size: 36px;
      font-weight: 900;
      color: var(--accent);
      margin-top: 10px;
    }

    footer {
      text-align:center;
      font-size:12px;
      color:#777;
      margin:40px auto 20px;
      max-width:600px;
      line-height:1.6;
    }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      header { font-size: 18px; padding: 10px; }
      .style-btn { padding: 8px 12px; font-size: 13px; border-radius: 8px; }
      .style-grid { gap: 8px; padding: 0 10px; }
      .gallery-grid { gap: 14px; }
      .gallery-grid img { border-radius: 10px; }
      .artist-label { font-size: 12px; }
      .center-title { font-size: 26px; }
      .top-btn { padding: 6px 10px; font-size: 13px; }
    }
  </style>
</head>

<body>

    <button class="top-btn" id="backBtn">‚Üê Back to styles</button>
  </div>

  <main>
    <div id="styleList" class="style-grid"></div>
    <div id="galleryView" class="gallery-grid"></div>

  <footer>
    <p>All flamingo artworks are AI interpretations inspired by the styles of various artists.

  </footer>
