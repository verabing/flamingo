<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamingo by Style</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --accent:#db3553;
      --accent-weak:#fbe3e7;
      --bg:#fff;
      --text:#2b2b2b;
      --muted:#666;
      --border:#eee;
      --shadow:0 6px 24px rgba(0,0,0,.06);
      --radius:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui,Segoe UI,Roboto,Inter,sans-serif;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: 800;
      font-size: 22px;
      z-index: 10;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 30;
    }

    .top-btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background .2s, color .2s, transform .2s;
    }

    .top-btn:hover {
      background: #fff;
      color: var(--accent);
      transform: translateY(-1px);
    }

    #backBtn { display: none; }

    main {
      position: relative;
      padding: 30px 20px 60px;
      text-align: center;
    }

    .style-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .style-btn {
      padding: 12px 20px;
      background: var(--accent-weak);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }

    .style-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    /* Sauberes Grid-Layout */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      justify-items: center;
      margin-top: 30px;
    }

    .artist-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 180px;
    }

    .artist-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: var(--shadow);
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }

    .artist-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }

    .artist-label {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }

    .center-title {
      font-size: 34px;
      font-weight: 900;
      color: var(--accent);
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 40px auto 20px;
      max-width: 600px;
      line-height: 1.6;
    }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      header { font-size: 18px; padding: 10px; }
      .style-btn { padding: 8px 12px; font-size: 13px; border-radius: 8px; }
      .style-grid { gap: 8px; }
      .gallery-grid { gap: 16px; }
      .artist-card img { border-radius: 10px; }
      .artist-label { font-size: 12px; }
      .center-title { font-size: 26px; }
      .top-btn { padding: 6px 10px; font-size: 13px; }
    }
  </style>
</head>

<body>
  <header>Flamingo by Style</header>

  <div class="top-buttons">
    <a href="https://verabing.github.io/flamingo/" class="top-btn">ü¶© Back to main gallery</a>
    <button class="top-btn" id="backBtn">‚Üê Back to styles</button>
  </div>

  <main>
    <div id="styleList" class="style-grid"></div>
    <div id="galleryView" class="gallery-grid"></div>
    <h1 id="styleTitle" class="center-title hidden"></h1>
    <p id="errorMsg" style="margin-top:40px;color:#999;font-size:14px;display:none;">‚ö†Ô∏è Keine Daten geladen. Bitte pr√ºfe dein Google Sheet oder lade die Seite neu.</p>
  </main>

  <footer>
    <p>All flamingo artworks are AI interpretations inspired by the styles of various artists.  
    This is a non-commercial art appreciation project.</p>
  </footer>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1REI62_PJYuDrFoasl6j6KfQUkVGvLKKlrF5Lzga10t4/gviz/tq?tqx=out:csv";
    const COL = { style: 'Art style', photo: 'Photo', name: 'artist' };

    const els = {
      styleList: document.getElementById('styleList'),
      galleryView: document.getElementById('galleryView'),
      styleTitle: document.getElementById('styleTitle'),
      backBtn: document.getElementById('backBtn'),
      errorMsg: document.getElementById('errorMsg')
    };

    let rows = [];

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: res => {
        try {
          rows = res.data.filter(r => r[COL.name]);
          initStyles();
        } catch (e) {
          console.error("‚ùå Fehler beim Parsen:", e);
          els.errorMsg.style.display = "block";
        }
      },
      error: err => {
        console.error("‚ùå Fehler beim Laden:", err);
        els.errorMsg.style.display = "block";
      }
    });

    function uniqSorted(list) {
      return [...new Set(list.filter(Boolean))].sort((a, b) => a.localeCompare(b));
    }

    function initStyles() {
      const allStyles = rows.flatMap(r =>
        String(r[COL.style] || "").split(",").map(s => s.trim())
      );
      const styles = Array.from(new Set(allStyles)).sort();

      els.styleList.innerHTML = "";
      styles.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "style-btn";
        btn.textContent = s;
        btn.onclick = () => showStyle(s);
        els.styleList.appendChild(btn);
      });
    }

    function showStyle(styleName) {
      els.styleList.style.display = "none";
      els.galleryView.innerHTML = "";
      els.styleTitle.textContent = styleName;
      els.styleTitle.classList.remove("hidden");
      els.backBtn.style.display = "block";

      const filtered = rows.filter(r =>
        String(r[COL.style] || "")
          .split(",")
          .map(s => s.trim().toLowerCase())
          .includes(styleName.toLowerCase())
      );

      els.galleryView.innerHTML = "";
      filtered.forEach(r => {
        const card = document.createElement("div");
        card.className = "artist-card";
        card.innerHTML = `
          <img src="${r[COL.photo]}" alt="${r[COL.name]}">
          <div class="artist-label">${r[COL.name]}</div>
        `;
        els.galleryView.appendChild(card);
      });
    }

    els.backBtn.onclick = () => {
      els.galleryView.innerHTML = "";
      els.styleList.style.display = "flex";
      els.styleTitle.classList.add("hidden");
      els.backBtn.style.display = "none";
    };
  </script>
</body>
</html>
