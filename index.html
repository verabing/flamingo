<style>
  :root {
    --accent: #db3553;
    --accent-weak: #fbe3e7;
    --bg: #fff;
    --text: #2b2b2b;
    --muted: #666;
    --border: #eee;
    --shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
    --radius: 14px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, Segoe UI, Roboto, Inter, sans-serif;
    color: var(--text);
    background: var(--bg);
  }

  /* HEADER */
  header {
    position: sticky;
    top: 0;
    background: var(--accent);
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,.1);
    z-index: 10;
  }
  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 18px;
  }
  .title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 800;
    font-size: 24px;
  }
  .flamingo-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #fff;
  }

  /* FILTER & CONTROLS */
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 10px;
  }
  .controls select,
  .controls input {
    height: 34px;
    font-size: 0.9rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 0 10px;
    width: 160px;
  }
  .controls input { width: 220px; }
  .controls a {
    padding: 8px 14px;
    border-radius: 8px;
    background: #fff0f3;
    color: var(--accent);
    font-weight: 600;
    border: 1px solid var(--accent);
    transition: background 0.2s;
  }
  .controls a:hover {
    background: var(--accent);
    color: white;
    text-decoration: none;
  }

  /* MAIN GRID */
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  /* ðŸ”¥ ARTIST CARD */
  .artist-card {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    background: #fff;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }
  .artist-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  .artist-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }
  .artist-info {
    padding: 10px 14px;
  }
  .artist-info h3 {
    margin: 0 0 6px;
    font-size: 16px;
    font-weight: 700;
  }
  .artist-info p {
    margin: 0;
    font-size: 13px;
    color: var(--muted);
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .controls { flex-direction: row; justify-content: center; }
    .controls select, .controls input, .fav-toggle {
      width: 100%;
      max-width: 320px;
    }
    .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .artist-card img { height: 160px; }
    .artist-info h3 { font-size: 14px; }
    .artist-info p { font-size: 12px; }
  }
</style>
